
<section class = "section">
<div class = "container-card"
(mouseover)="mostraImmagine()" (mouseout)="nascondiImmagine()" >
  <div class = "card-img">
    <img src = "{{img}}">
  </div>
  <div class = "card-play" >
    <img *ngIf="mostra" src="../../../assets/play.png" alt="play">
  </div>
  <div class = "card-text">
    <span class = "name">{{titolo}}</span>
    <span class = "artist">{{autore}}</span>

  </div>

</div>
</section>
